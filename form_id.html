<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Id</title>
    <link rel="stylesheet" href="./form_id.css">
    
</head>
<body>
    <header>
        <nav id="nav" class="nav1">
            <div class="contenedor-nav">
                <div class="logo">
                    <img src="img/logo.png" alt="">

                </div>
             
                <div class="icono" id="open">
                    <span>&#9776;</span>
                </div>
            </div>
        </nav>
        </header>
    <h1> FORMULARIO </h1>
    <form action="/submit_pqrs" method="post">
        <h2>Información de Petición</h2>
        <div>
            <label for="tipoSolicitante">Tipo de Solicitante:</label>
            <select id="tipoSolicitante" name="tipoSolicitante">
                <option value="ciudadano">Ciudadano</option>
                <option value="empresa">Empresa</option>
                <option value="entidadPublica">Entidad Pública</option>
            </select>
        </div>
      
        <div>
            <label for="asuntoInteres">Asunto de Interés:</label>
            <select id="asuntoInteres" name="asuntoInteres">
                <option value="queja">Queja</option>
                <option value="reclamo">Reclamo</option>
                <option value="peticion">Petición</option>
                <option value="consulta">Consulta</option>
                <option value="solicitud">Solicitud</option>
                <option value="denuncia">Denuncia</option>
                <option value="felicitaciones">Felicitaciones</option>
            </select>
       </div>

       <div>
            <label for="tipoAtencionPreferencial">Tipo de Atención Preferencial:</label>
            <select id="tipoAtencionPreferencial" name="tipoAtencionPreferencial">
                <option value="No">No</option>
                <option value="Adolescente">Adolescente</option>
                <option value="niñoONiña">Niño o Niña</option>
                <option value="MujerGestante">Mujer Gestante</option>
                <option value="AdultoMayor">Adulto Mayor</option>
                <option value="Desplazado">Desplazado</option>
                <option value="Veterano">Veterano de la fuerza Pública</option>
            </select>
         </div>
      
         <div>
            <label for="clasificacionSolicitud">Clasificación de la Solicitud:</label>
            <select id="clasificacionSolicitud" name="clasificacionSolicitud">
                <option value="interesGeneral">Interés General</option>
                <option value="interesParticular">Interés Particular</option>
            </select>
         </div>
      
        <p>Desea recibir respuesta por:</p>
        <div class="check">
            <label for="respuestaEmail">Correo Electrónico</label>
            <input type="checkbox" id="respuestaEmail" name="respuestaEmail" value="email">
        </div>
        <div class="check">
            <label for="respuestaDireccion">Dirección de Correspondencia</label>
            <input type="checkbox" id="respuestaDireccion" name="respuestaDireccion" value="direccion">
        </div>

        <h2>Información del Ciudadano</h2>
        <div>
            <label for="tipoDocumento">Tipo de Documento:</label>
            <select id="tipoDocumento" name="tipoDocumento">
            <option value="cc">Cédula de Ciudadanía</option>
            <option value="ce">Cédula de Extranjería</option>
            <option value="ti">Tarjeta de Identidad</option>
            <option value="PPT">Permiso ataemporal de Permanencia</option>
            <option value="Pas">Pasaporte</option>
          <!-- Otras opciones -->
        </select>
         </div>
        <div> 
            <label for="numeroDocumento">Número de Documento:</label>
            <input type="text" id="numeroDocumento" name="numeroDocumento">
        </div>
        <div>
            <label for="primerNombre">Primer Nombre:</label>
            <input type="text" id="primerNombre" name="primerNombre">
        </div>
        <div>
            <label for="segundoNombre">Segundo Nombre:</label>
            <input type="text" id="segundoNombre" name="segundoNombre">
        </div>
        <div>
            <label for="primerApellido">Primer Apellido:</label>
            <input type="text" id="primerApellido" name="primerApellido">
        </div>
        <div>
            <label for="segundoApellido">Segundo Apellido:</label>
            <input type="text" id="segundoApellido" name="segundoApellido">
        </div>
        <div>
            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" name="estadoCivil">
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="unionLibre">Unión Libre</option>
                <option value="divorciado">Divorciado</option>
                <option value="viudo">Viudo(a)</option>
          <!-- Otras opciones -->
        </select>
        </div>
        <div>
            <label for="grupoDeInteres">¿Pertenece a algún Grupo de Interés?:</label>
            <select id="grupoDeInteres" name="grupoDeInteres">
                <option value="otro">Otro</option>
                <option value="servidorPúblico">Servidor Público</option>
                <option value="OrganizacionesSociales">Organización Social</option>
                <option value="Sindicatos">Sindicato</option>
                <option value="VeedorCiudadano">Veedor Ciudadano</option>
                <option value="ciudadano">Ciudadano</option>
                <option value="empresa">Empresa</option>
                <option value="entidadPublica">Entidad Pública</option>
                <option value="proveedores">Proveedor</option>
                <option value="contratistas">Contratista</option>
        </select>
        </div>
        <div>
            <label for="condicionDiscapacidad">¿Tiene Usted Alguna Condición de Discapacidad?:</label>
            <select id="condicionDiscapacidad" name="condicionDiscapacidad">
                <option value="disFisica">Discapacidad Física</option>
                <option value="disAuditiva">Discapacidad Auditiva</option>
                <option value="disVisual">Discapacidad Visual</option>
                <option value="disCognitiva">Discapacidad Cognitiva</option>
                <option value="disMental">Discapacidad Mental</option>
                <option value="tallaBaja">Talla Baja</option>
        </select>
        </div>
        <div>
            <label for="grupoEtnico">¿Usted Pertenece a Algún Grupo Etnico?:</label>
            <select id="grupoEtnico" name="grupoEtnico">
                <option value="No">Ninguno</option>
                <option value="afrocolombiano">Afrocolombiano</option>
                <option value="indigena">Grupo Indigena</option>
                <option value="raizal">Raizal</option>
                <option value="room">Gitanos</option>
        </select>
        </div>
        <div>
            <label for="rangoEdad">Rango de Edad:</label>
            <select id="rangoEdad" name="rangoEdad">
                <option value="primeraInfancia">Primera Infancia</option>
                <option value="infancia">Infancia</option>
                <option value="adolecencia">Adolecencia</option>
                <option value="juventud">Juventud</option>
                <option value="adultez">Adultez</option>
                <option value="adultoMayor">Adulto Mayor</option>
        </select>
        </div>
        <div>
            <label for="actividadEconomica">Actividad Económica:</label>
            <select id="actividadEconomica" name="actividadEconomica">
                <option value="noAplica">No Aplica</option>
                <option value="amaDeCasa">Ama de Casa</option>
                <option value="estudiante">Estudiante</option>
                <option value="empleado">Empleado</option>
                <option value="desempleado">Desempleado</option>
                <option value="independiente">Independiente</option>
                <option value="empresario">Empresario</option>
        </select>
        </div>
        <div>
            <label for="estrato">Estrato:</label>
            <select id="estrato" name="estrato">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
        </select>
        </div>
        <div>
            <label for="escolaridad">Escolaridad:</label>
            <select id="escolaridad" name="escolaridad">
                <option value="primaria">Primaria</option>
                <option value="segundaria">Segundaria</option>
                <option value="profesional">Prefesional</option>
                <option value="especializado">Especializado</option>
                <option value="maestria">Maestria</option>
                <option value="doctorado">Doctorado</option>
                <option value="tecnico">Técnico</option>
                <option value="tecnologo">Tecnólogo</option>
                <option value="sinEstudios">Sin Estudios</option>
        </select>
        </div>
        <div>
            <label for="numeroTelefono">Número de Teléfono:</label>
            <input type="text" id="numeroTelefono" name="numeroTelefono">
        </div>
        <div>
            <label for="numeroCelular">Número de Celular:</label>
         <input type="text" id="numeroCelular" name="numeroCelular">
        </div>
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
        </div>
        <div>
            <label for="barrio">Barrio:</label>
            <input type="text" id="barrio" name="barrio">
        </div>
        <div>
        <label for="correoElectronico">Correo Electronico:</label>
        <input type="text" id="correoElectronico" name="correoElectronico">
        </div>
        <!-- Otros campos como primer nombre, segundo nombre, etc. -->
      
        <!-- Campos restantes -->
      
        <h2>Subir Archivo</h2>
            <input type= "file" id= "archivoAdjunto" name= "archivoAdjunto">
      
        <h2>Objetivo de su PQRS</h2>
        <div>
            <textarea cols="50" id= "objetivoPQRS" name= "objetivoPQRS"></textarea>
        </div>
        <div class="check">
            <label for= "aceptaTerminosCondiciones">Acepta términos y condiciones</label>
            <input type= "checkbox" id= "aceptaTerminosCondiciones" name= "aceptaTerminosCondiciones">
            </div>
      
        <button>Enviar</button>
      </form>
      
    </header> 
</body>
</html>
